documentation:
  - changed-files:
    - any-glob-to-any-file: 
      - docs/**
      - examples/**
      - playground/**
      - '**/*.md'

ci:
  - changed-files:
    - any-glob-to-any-file: .github/**
    - any-glob-to-any-file: .golangci.yml

go:
  - changed-files:
    - any-glob-to-any-file: '**/*.go'

provider:
  - changed-files:
    - any-glob-to-any-file: 'internal/provider/**'
